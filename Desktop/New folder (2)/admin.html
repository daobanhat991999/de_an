<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Admin | Haka Coffee</title>
</head>
<body>
        <div class="container" style="margin-bottom: 3rem;">
                <h1> WELCOME TO ADMIN PAGE</h1>
                <div class="row float-right">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Add_new">
                        Add new
                    </button>
                </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Add_new">
                        Đơn đặt hàng
                    </button>
            </div>
            <!--bảng danh sách sản phẩm-->
            <div class="container" style="margin-top: 3rem;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Position</th>
                            <th scope="col">Name of product</th>
                            <th scope="col">Price of product</th>
                            <th scope="col">Type of product</th>
                            <th scope="col">Sale</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="list-product">
                    </tbody>
                </table>
            </div>
            <!--alert add-->
            <div class="modal fade" id="Add_new" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add product</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Image of product</label>
                                    <input type="text" class="form-control" id="addImg"
                                        aria-describedby="emailHelp" placeholder="Image">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Name of product</label>
                                    <input type="text" class="form-control" id="addName"
                                        placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Cost of product</label>
                                    <input type="number" class="form-control" id="addCost"
                                        placeholder="Cost">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Type of product</label>
                                    <select class="custom-select" id="addType">
                                        <option value="1">cà phê phin</option>
                                        <option value="2">coffeeBean</option>
                                        <option value="3">trà</option>
                                        <option value="4">coldbrew</option>
                                        <option value="5">iceDrink</option>
                                        <option value="6">Espresso</option>
                                      </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">sale</label>
                                    <input type="number" class="form-control" id="addSale"
                                        placeholder="Sale">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addProduct()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--alert Edit-->
            <div class="modal fade" id="Edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Image of product</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Image of product">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Name of product</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Name of product">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword2">Cost of product</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2"
                                        placeholder="cost of product">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addProduct()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--alert Delete-->
            <div class="modal fade" id="Delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Confirm delete</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Do you want delete?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                            <button type="button" class="btn btn-primary" onclick="delProduct2()">Yes</button>
                        </div>
                    </div>
                </div>
            </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="data.js"></script>
    <script src="admin.js"></script>
    
</body>
</html>
